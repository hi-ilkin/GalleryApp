<h1>{{ title }}</h1>

<div class="container" style="border: 1px solid; margin: 10px">
  <mat-grid-list cols="3" rowHeight="4:3">
    <div *ngFor="let imgIdx of data">
      <mat-grid-tile>
        <app-image-item
          imgSrc="{{ imgIdx.imagePath }}"
          (btnClick)="deleteImage()"
        ></app-image-item>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
