<h1>{{ title }}</h1>

<div class="body">
  <mat-grid-list cols="3" rowHeight="4:3">
    <div *ngFor="let imgItem of data">
      <mat-grid-tile>
        <app-image-item
          imgSrc="{{ imgItem.imagePath }}"
          (btnClick)="deleteImage(imgItem)"
        ></app-image-item>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
